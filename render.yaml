services:
  - type: web
    name: text-to-sql-assistant
    env: docker
    region: oregon
    plan: free
    buildCommand: docker build -t text-to-sql .
    startCommand: python setup_db.py && streamlit run app.py --server.address=0.0.0.0
    envVars:
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /_stcore/health
